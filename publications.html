<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Publications</title>
  <style>
    /* Basic styling for the publication entries */
    .bibbase-readmore {
      color: #007BFF;
      cursor: pointer;
    }
    .bibbase-entry {
      margin: 1em 0;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fafafa;
    }
    .bibbase-author {
      font-weight: bold;
    }
    .bibbase-title {
      font-style: italic;
    }
    .bibbase-journal,
    .bibbase-year {
      font-style: italic;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>My Publications</h1>
  <!-- BibBase will inject the formatted publication list here -->
  <div id="bibbase"></div>

  <!-- Replace [URL-OF-BIBTEX-FILE] with the direct link to your pubs.bib file -->
  <script src="https://bibbase.org/show?bib=https%3A%2F%2Fbibbase.org%2Fnetwork%2Ffiles%2FtZgA79gz5LEAtpXcA&noBootstrap=1&jsonp=1"></script> </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Publications</title>
  <!-- Include the bibtex-js library from a CDN -->
  <script src="https://unpkg.com/bibtex-js-parser/umd/bibtex-js-parser.js"></script>
  <style>
    /* Basic styling for the publication entries */
    .bibtex-entry {
      margin: 1em 0;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fafafa;
    }
    .bibtex-entry h3 {
      margin-top: 0;
    }
    .bibtex-entry .authors,
    .bibtex-entry .journal,
    .bibtex-entry .year {
      font-style: italic;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>My Publications</h1>
  <!-- Container where the formatted BibTeX entries will be injected -->
  <div id="publications"></div>

  <script>
    // This function uses bibtex-js's display method to load a BibTeX file and render it.
    // Ensure that your BibTeX file ("pubs.bib") is accessible (e.g., in the same directory).
    Bibtex.display("publications", "pubs.bib");

    // Optional: you can further customize the output by overriding CSS classes
    // defined in bibtex-js. Check the bibtex-js documentation for additional options.
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Publications</title>
  <!-- Include the bibtex-js library from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@master/dist/bibtex.min.js"></script>
  <style>
    /* Basic styling for the publication entries */
    .bibtex-entry {
      margin: 1em 0;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fafafa;
    }
    .bibtex-entry h3 {
      margin-top: 0;
    }
    .bibtex-entry .authors,
    .bibtex-entry .journal,
    .bibtex-entry .year {
      font-style: italic;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>My Publications</h1>
  <!-- Container where the formatted BibTeX entries will be injected -->
  <div id="publications"></div>

  <script>
    // Use the Bibtex.display() method to load your BibTeX file ("pubs.bib") 
    // and inject formatted entries into the div with id "publications".
    Bibtex.display("publications", "pubs.bib");
  </script>
</body>
</html>
